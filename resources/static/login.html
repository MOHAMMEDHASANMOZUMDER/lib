<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CUET Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <a href="index.html" class="back-to-home"><i data-lucide="arrow-left"></i><span>Back to Home</span></a>

            <a href="index.html" class="auth-brand">
                <img src="images/cuet-logo.png" alt="CUET Logo" style="width: 2rem; height: 2rem;">
                <span>CUET Library</span>
            </a>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="auth-card">
            <div class="card-header">
                <h1 class="card-title">Login</h1>
                <p class="card-description">Choose your account type to continue</p>
            </div>

            <div class="tabs">
                <div class="tab-list">
                    <button class="tab-button active" data-tab="student">
                        <i data-lucide="user"></i>
                        <span>User</span>
                    </button>
                    <button class="tab-button" data-tab="admin">
                        <i data-lucide="shield"></i>
                        <span>Admin</span>
                    </button>
                </div>

                <!-- Student Login Tab -->
                <div class="tab-content active" id="student-tab">
                    <form class="auth-form" id="student-login-form">
                        <div class="form-group">
                            <label for="student-email">Email</label>
                            <input type="email" id="student-email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="student-password">Password</label>
                            <input type="password" id="student-password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group forgot-option">
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Sign In as User</button>
                    </form>
                </div>

                <!-- Admin Login Tab -->
                <div class="tab-content" id="admin-tab">
                    <form class="auth-form" id="admin-login-form">
                        <div class="form-group">
                            <label for="admin-email">Email</label>
                            <input type="email" id="admin-email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-password">Password</label>
                            <input type="password" id="admin-password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group forgot-option">
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Sign In as Admin</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2>Forgot Password</h2>
            </div>
            <form id="forgot-password-form" class="auth-form">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Send Password Reset Link</button>
            </form>
        </div>
    </div>


    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get modal element
            const modal = document.getElementById('forgot-password-modal');

            // Get the close button
            const closeBtn = document.querySelector('.close-button');

            // Get all "Forgot password?" links
            const forgotLinks = document.querySelectorAll('.forgot-link');

            const openModal = () => { modal.style.display = 'block'; };
            const closeModal = () => { modal.style.display = 'none'; };

            forgotLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModal();
                });
            });

            closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => { if (e.target === modal) { closeModal(); } });

            const forgotForm = document.getElementById('forgot-password-form');
            forgotForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('reset-email').value;
                alert(`Password reset link sent to ${email}`);
                closeModal();
                forgotForm.reset();
            });
        });
    </script>
</body>
</html>
