<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - CUET Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="books">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="dashboard.html" class="nav-brand">
                <img src="images/cuet-logo.png" alt="CUET Logo" class="logo">
                <span class="brand-text">CUET Library</span>
            </a>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="books.html" class="nav-link">Books</a>
                <a href="my-books.html" class="nav-link">My Books</a>
            </nav>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openUploadModal()">
                    <i data-lucide="upload"></i>
                    Upload Notes
                </button>
                <button class="btn btn-outline" onclick="logout()">
                    <i data-lucide="log-out"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="page-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Study Notes</h1>
            <p class="page-description">Share and discover academic materials from fellow students</p>
        </div>

        <!-- Stats Summary -->
        <div class="notes-stats">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Total Notes</span>
                    <i data-lucide="file-text"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">1,234</div>
                    <p class="stat-description">Available for download</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">My Uploads</span>
                    <i data-lucide="upload"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">12</div>
                    <p class="stat-description">Shared with community</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Downloads</span>
                    <i data-lucide="download"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">156</div>
                    <p class="stat-description">This semester</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Favorites</span>
                    <i data-lucide="heart"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">23</div>
                    <p class="stat-description">Bookmarked notes</p>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-card">
            <div class="card-header">
                <h3><i data-lucide="search"></i> Search Notes</h3>
            </div>
            <div class="search-form">
                <div class="search-grid">
                    <input type="text" id="notes-search" placeholder="Search by title, subject, or author..." class="search-input">
                    <select id="department-filter" class="filter-select">
                        <option value="all">All Departments</option>
                        <option value="CSE">Computer Science & Engineering</option>
                        <option value="EEE">Electrical & Electronic Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                    </select>
                    <select id="subject-filter" class="filter-select">
                        <option value="all">All Subjects</option>
                        <option value="Programming">Programming</option>
                        <option value="Database">Database</option>
                        <option value="Networks">Networks</option>
                        <option value="Algorithms">Algorithms</option>
                    </select>
                    <button class="btn btn-primary" onclick="searchNotes()">Search</button>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="notes-tabs">
            <button class="tab-btn active" data-tab="browse">
                <i data-lucide="grid-3x3"></i>
                Browse Notes
            </button>
            <button class="tab-btn" data-tab="my-notes">
                <i data-lucide="user"></i>
                My Notes
            </button>
            <button class="tab-btn" data-tab="favorites">
                <i data-lucide="heart"></i>
                Favorites
            </button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="browse-tab">
            <div class="notes-grid">
                <!-- Notes will be populated by JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="my-notes-tab">
            <div class="notes-grid">
                <!-- My notes will be populated by JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="favorites-tab">
            <div class="notes-grid">
                <!-- Favorite notes will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Study Notes</h2>
                <button class="modal-close" onclick="closeUploadModal()">&times;</button>
            </div>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="note-title">Title</label>
                    <input type="text" id="note-title" name="title" placeholder="Enter note title" required>
                </div>
                <div class="form-group">
                    <label for="note-description">Description</label>
                    <textarea id="note-description" name="description" rows="3" placeholder="Brief description of the notes" required></textarea>
                </div>
                <div class="form-group">
                    <label for="note-subject">Subject</label>
                    <select id="note-subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="Programming">Programming</option>
                        <option value="Database">Database Management</option>
                        <option value="Networks">Computer Networks</option>
                        <option value="Algorithms">Data Structures & Algorithms</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note-file">PDF File</label>
                    <input type="file" id="note-file" name="file" accept=".pdf" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload Notes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/notes.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
