<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Stack</title>
  <link rel="stylesheet" href="scrollstack.css">
</head>
<body>
  <div class="scroll-stack-scroller">
    <div class="scroll-stack-inner">
      <div class="scroll-stack-card" style="background-color: rgb(69, 180, 69); color: #ffffff;">
        <h2>Card 1</h2>
        <p>This is the first card in the stack</p>
      </div>
      <div class="scroll-stack-card" style="background-color: rgb(200, 59, 59); color: #ffffff;">
        <h2>Card 2</h2>
        <p>This is the second card in the stack</p>
      </div>
      <div class="scroll-stack-card" style="background-color: rgb(59, 59, 200); color: #ffffff;">
        <h2>Card 3</h2>
        <p>This is the third card in the stack</p>
      </div>
      <div class="scroll-stack-end"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.8/dist/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/scroll-snap-polyfill@1.0.0/dist/scroll-snap-polyfill.min.js"></script>
  <script src="scrollstack.js"></script>
</body>
</html>
